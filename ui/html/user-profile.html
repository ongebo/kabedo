<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/homepage.css" />
    <link rel="stylesheet" href="../css/user-profile.css" />
    <title>My Profile</title>
  </head>
  <body>
    <div class="header">
      <div class="left-content">
        <div class="header-item logo">Kabedo</div>
        <div class="header-item new-post">
          <i class="fas fa-plus"></i> New Post
        </div>
        <div class="header-item view-profile">
          <i class="fas fa-user"></i> View Profile
        </div>
      </div>
      <div class="right-content">
        <button class="header-item logout-button">Logout</button>
      </div>
    </div>
    <div class="content">
      <div class="user-profile">
        <img
          class="profile-picture"
          src="../images/background.jpeg"
          alt="My Picture"
        />
        <h3>John Doe</h3>
        <p>
          <span class="label">bio: </span>
          I'm a huge fan of Arsenal, a professional software developer at
          Andela.
        </p>
        <p><span class="label">hobbies: </span>Movies, Video Games</p>
        <p><span class="label">birthday: </span>20th March, 1920</p>
        <p>
          <span class="label">schools: </span>St. Kizito, Harvard Law School.
        </p>
        <p><span class="label">marital status: </span>Married with 10 wives.</p>
      </div>
    </div>
    <div class="footer">
      <p>&copy; Kabedo 2019</p>
    </div>
  </body>
</html>
