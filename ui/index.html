<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Kabedo</title>
  </head>
  <body>
    <div class="main-content">
      <div class="column first">
        <div class="value-statement">
          <h1 class="title">Kabedo</h1>
          <p><i class="fas fa-users"></i> Connect with People...</p>
          <p><i class="fas fa-comments"></i> Know what is Happening...</p>
        </div>
      </div>

      <div class="column second">
        <div class="signup">
          <h2 class="title">Join Kabedo...</h2>
          <form action="#">
            <span>Username:</span>
            <input
              type="text"
              name="username"
              placeholder="Enter name *"
              required
            /><br />
            <span>Email:</span>
            <input
              type="email"
              name="email"
              placeholder="Enter email *"
              required
            /><br />
            <span>Password:</span>
            <input
              type="password"
              name="password"
              placeholder="Enter password *"
            /><br />
            <span>Re-enter Password:</span>
            <input
              type="password"
              name="password"
              placeholder="Confirm password *"
            /><br />
            <input type="submit" value="Sign Up" />
          </form>
          <p id="footer-text">Already Registered? <button>Login</button></p>
        </div>
      </div>
    </div>
  </body>
</html>
