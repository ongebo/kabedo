<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/login-form.css" />
    <title>Kabedo</title>
  </head>
  <body>
    <!-- The Landing Page Content. -->
    <div class="main-content">
      <div class="column first">
        <div class="value-statement">
          <h1 class="title">Kabedo</h1>
          <p><i class="fas fa-users"></i> Connect with People...</p>
          <p><i class="fas fa-comments"></i> Know what is Happening...</p>
        </div>
      </div>

      <div class="column second">
        <div class="signup">
          <h2 class="title">Join Kabedo...</h2>
          <form action="#" class="signup-form">
            <span>Username:</span>
            <input
              type="text"
              name="username"
              placeholder="Enter name *"
              required
            /><br />
            <span>Email:</span>
            <input
              type="email"
              name="email"
              placeholder="Enter email *"
              required
            /><br />
            <span>Password:</span>
            <input
              type="password"
              name="password"
              placeholder="Enter password *"
            /><br />
            <span>Re-enter Password:</span>
            <input
              type="password"
              name="password"
              placeholder="Confirm password *"
            /><br />
            <input type="submit" value="Sign Up" />
          </form>
          <p class="footer-text">
            Already Registered? <button class="login-button">Login</button>
          </p>
        </div>
      </div>
    </div>

    <!-- Popup Login Form. -->
    <div class="login-modal">
      <div class="login-modal-content">
        <span class="close-button">&times;</span>
        <h2 class="title">Login to Kabedo...</h2>
        <form action="#" class="login-form">
          <span>Email:</span>
          <input type="email" name="email" placeholder="Enter email" /><br />
          <span>Password:</span>
          <input
            type="password"
            name="password"
            placeholder="Enter password"
          /><br />
          <input type="submit" value="Login" />
        </form>
        <p class="footer-text">
          Forgot Password? <button id="reset-password">Reset...</button>
        </p>
      </div>
    </div>

    <!-- Password Reset Dialog. -->
    <div class="password-reset-dialog">
      <span class="password-reset-message">
        Check your email for a password reset link...
      </span>
    </div>

    <script src="js/password-reset.js"></script>
    <script src="js/login-form.js"></script>
  </body>
</html>
